<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Product Preview Card</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="column-img"></div>
    <div class="column-preview">
        <p class="perfume-heading">Perfume</p>
        <h1 class="perfume-title">Gabrielle Essence Eau<br> De Parfum</h1>
        <div class="description-text">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div id="price">
          <span class="new-price">$149.99</span>
          <span class="origin-price">$169.99</span>
        </div>
        <div class="cart-div">
          <button id="cart-btn">
            <img src="./img/icon-cart.svg">
             Add to Cart 
          </button>
        </div>
    </div>
  </div>
</div>
</body>
</html>
